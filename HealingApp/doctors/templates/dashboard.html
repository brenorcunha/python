{% extends "base.html" %} {% load static %} {% block 'head' %}

<link rel="stylesheet" href="{% static 'doctors/css/open_agenda.css' %}" />
<link rel="stylesheet" href="{% static 'users/css/users.css' %}" />
<link rel="stylesheet" href="{% static 'doctors/css/register_doctors.css' %}" />
<link rel="stylesheet" href="{% static 'patients/css/home.css' %}" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

{% endblock 'head' %} 
{% block 'body' %} 
  {% include "partial/navbar.html" %}
  <div class="container">
    <br /><br />
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{dates|safe}},
        datasets: [{
          label: 'Appointments',
          data: {{quantity}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

{% endblock 'body' %}
